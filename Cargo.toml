[package]
name = "fiocz-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.34"
reqwest = { version = "0.11.11", features = ["json"] }
serde_json = "1.0.85"

[dependencies.serde]
version = "1.0.144"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.10"
features = ["full"]